<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter using Javascript</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="counter-container">
            <span class="count" data-target='3000'>0 </span>
            <span class="count-detail" >Happy Clients </span>
        </div>

        <div class="counter-container">
            <span class="count" data-target='5000'>0 </span>
            <span class="count-detail">Hourse Worked </span>
        </div>

        <div class="counter-container">
            <span class="count" data-target='89'>0 </span>
            <span class="count-detail">Website Created </span>
        </div>
    </div>
</body>
</html>
